# Server configuration
server.port=8080

# Application name
spring.application.name=mafia-backend

# Disable Spring Security default behavior (we use custom token validation)
spring.security.user.name=disabled
spring.security.user.password=disabled

# WebSocket message size limits
spring.websocket.message-size-limit=128KB
spring.websocket.send-buffer-size-limit=512KB

# Logging
logging.level.com.mafia=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
